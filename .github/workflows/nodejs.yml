name: Node CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, build
      run: |
        npm install
        npm run build --if-present
      env:
        CI: true
        
  release:
    name: Release for all platforms
    needs: build
    runs-on: windows-latest
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: |
        npm install
      env:
        CI: true
    - name: npm release for all platforms
      run: |
        npm run release:linux
        npm run release:win32
    - name: Package releases
      run: |
        7z a -r dist/flashpoint-launcher-linux-x64.zip dist/flashpoint-launcher-linux-x64/*
        7z a -r dist/flashpoint-launcher-win32-ia32.zip dist/flashpoint-launcher-win32-ia32/*
    - name: Upload windows binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/flashpoint-launcher-win32-ia32.zip
        asset_name: flashpoint-launcher-win32-ia32.zip
        tag: latest
        overwrite: true
    - name: Upload linux binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/flashpoint-launcher-linux-x64.zip
        asset_name: flashpoint-launcher-linux-x64.zip
        tag: latest
        overwrite: true
      
