version: "1.0"
linter: jetbrains/qodana-js:2022.3-eap
exclude:
  - name: All
    paths:
      - src/database/migration
      - src/back/util/charCode.ts
      - .gitmodules
      - static
  - name: JSXNamespaceValidation
  - name: JSMethodCanBeStatic
include:
  - name: TrivialIfJS
  - name: ES6RedundantAwait
  - name: DefaultNotLastCaseInSwitchJS
  - name: RedundantSuppression
  - name: ProblematicWhitespace
  - name: ConfusingPlusesOrMinusesJS
